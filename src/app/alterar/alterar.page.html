<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Alterar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="ligth">
  <br>
  <ion-item color="warning" class="ion-text-center">
    <ion-label>Preencha os dados</ion-label>
  </ion-item>
  <br>

  <ion-card>
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Profissão</ion-label>
      <ion-input type="text"  [(ngModel)]="usuario.job"></ion-input>
    </ion-item>
  </ion-card>
  <br>
  <ion-button expand="full" color="warning" (click)="salvar()">Salvar</ion-button>

  <ion-card *ngIf="usuario.updatedAt">
    <ion-card-header color="success" class="ion-text-center">
      Dados de alteração
    </ion-card-header>

    <ion-item>
      <ion-label>Id: {{ usuario.id }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nome: {{ usuario.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Profissão: {{ usuario.job }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Data de Alteração: {{ usuario.updatedAt | date:'dd/MM/yyyy HH:mm:ss'}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
