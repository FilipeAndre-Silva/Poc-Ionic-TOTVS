<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usu√°rios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab horizontal="end" vertical="top" slot="fixed">
  <ion-fab-button color="success" routerLink="/cadastrar">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content [fullscreen]="true">
  <ion-item-sliding *ngFor="let user of listaUsuarios">
    <ion-item [routerLink]="'/exibir-usuario/' + user.id">
      <div>
        <h6>{{ user.nome + ' ' + user.sobrenome }}</h6>
        <p>{{ user.email }}</p>
      </div>

      <ion-badge color="dark" slot="end">
        ID: {{ user.id }}
      </ion-badge>
    </ion-item>
    
    <ion-item-options side="end">
      <ion-item-option color="warning" [routerLink]="'/alterar/' + user.id">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>

<ion-footer>
  
  <ion-toolbar color="dark" class="ion-text-center">
    <ion-tabs>
      <!-- Tab bar -->
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="account">
          <ion-icon name="person"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="contact" routerLink="/leitura-codigo-de-barras">
          <ion-icon name="call"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="settings">
          <ion-icon name="settings"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
