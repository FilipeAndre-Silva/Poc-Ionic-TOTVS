<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="ligth">
  
  <ion-list lines="full" class="ion-no-margin">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Profissão</ion-label>
      <ion-input type="text"  [(ngModel)]="usuario.job"></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <ion-button expand="full" color="success" (click)="salvar()">Salvar</ion-button>
  
  <ion-card *ngIf="usuario.id">
    <ion-item>
      <p>Id: {{ usuario.id }}</p>
    </ion-item>
    <ion-item>
      <p>Nome: {{ usuario.name }}</p>
    </ion-item>
    <ion-item>
      <p>Profissão: {{ usuario.job }}</p>
    </ion-item>
    <ion-item>
      <p>Data de Cadastro: {{ usuario.createdAt | date:'dd/MM/yyyy HH:mm'}}</p>
    </ion-item>
  </ion-card>
</ion-content>
