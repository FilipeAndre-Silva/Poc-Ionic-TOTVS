<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Selecione o estabelecimento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-card class="ion-text-center" *ngFor="let item of listCompanies; index as i;" (click)="selectCompany(item.id);">
  
    <ion-card-header>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
      <ion-card-title class="siglaCompany" >{{item.initial}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
    <ion-card-title>{{item.companyFantasyName}}</ion-card-title>
    <ion-card-subtitle>{{item.companyName}}</ion-card-subtitle>
    </ion-card-content>
  </ion-card>

</ion-content>
